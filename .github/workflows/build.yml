name: Build and Push (Build Cloud)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  IMAGE: lzycmcy/orion_my           # 你的镜像仓库
  BUILDER_ENDPOINT: lzycmcy/lzymy   # Cloud builder，使用短形式即可

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 必须先登录，再 setup buildx（cloud 访问需要已认证）
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USER }}     # 建议用变量；或直接写 lzycmcy
          password: ${{ secrets.DOCKER_PAT }}   # 必须是 Docker Hub Access Token

      - name: Set up Docker Buildx (Cloud)
        id: buildx
        uses: docker/setup-buildx-action@v3
        with:
          driver: cloud
          endpoint: ${{ env.BUILDER_ENDPOINT }}

      # 调试：确认 builder 已连接并且可用
      - name: Debug builders
        run: |
          docker buildx version
          docker buildx ls || true
          docker buildx inspect "${{ steps.buildx.outputs.name }}" || true

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64
          tags: ${{ env.IMAGE }}:latest
          cache-from: type=registry,ref=${{ env.IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE }}:buildcache,mode=max
